language: c

os: linux

compiler:
  - gcc
  - clang

branches:
  only:
    - master
    - development

dist: trusty

matrix:
  include:
    - os: linux
      addons: 
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

before_install:
  - eval "${MATRIX_EVAL}"

before_script:
  - mkdir build/ && cd build/ && cmake ..

script:
  - cmake --build . && ./tests